<body data-depth="0">
    <!-- ヘッダー（共通コンポーネント） -->
    <div id="common-header"></div>

    <!-- パンくずリスト -->
    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li>無料副業相談</li>
            </ul>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="consultation-container">
                <header class="consultation-header">
                    <h1 class="consultation-title">AIがあなたに最適な副業を提案</h1>
                    <p class="consultation-subtitle">経歴・スキル・趣味を入力するだけで、ChatGPTで使える副業相談プロンプトを生成します</p>
                </header>

                <div class="consultation-steps">
                    <div class="step">
                        <span class="step-number">1</span>
                        <p>フォームに入力</p>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <p>プロンプト生成</p>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <p>ChatGPTにコピペ</p>
                    </div>
                </div>

                <form id="consultation-form" class="consultation-form">
                    <div class="form-section">
                        <h2>基本情報</h2>
                        
                        <div class="form-group">
                            <label for="work-time">副業に使える時間</label>
                            <select id="work-time" name="work-time" required>
                                <option value="">選択してください</option>
                                <option value="週1-5時間">週1-5時間</option>
                                <option value="週5-10時間">週5-10時間</option>
                                <option value="週10-20時間">週10-20時間</option>
                                <option value="週20時間以上">週20時間以上</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="target-income">目標月収</label>
                            <select id="target-income" name="target-income" required>
                                <option value="">選択してください</option>
                                <option value="1-3万円">1-3万円</option>
                                <option value="3-5万円">3-5万円</option>
                                <option value="5-10万円">5-10万円</option>
                                <option value="10-20万円">10-20万円</option>
                                <option value="20万円以上">20万円以上</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>経歴・職歴</h2>
                        
                        <div class="form-group">
                            <label for="current-job">現在の職業</label>
                            <input type="text" id="current-job" name="current-job" placeholder="例：会社員、主婦、学生など" required>
                        </div>

                        <div class="form-group">
                            <label for="work-experience">これまでの職歴・経験</label>
                            <textarea id="work-experience" name="work-experience" rows="3" placeholder="例：営業職5年、事務職3年、飲食店アルバイト2年など"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>スキル・資格</h2>
                        
                        <div class="form-group">
                            <label>保有スキル（該当するものをチェック）</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="skills" value="パソコン基本操作"> パソコン基本操作</label>
                                <label><input type="checkbox" name="skills" value="Word/Excel"> Word/Excel</label>
                                <label><input type="checkbox" name="skills" value="プログラミング"> プログラミング</label>
                                <label><input type="checkbox" name="skills" value="デザイン"> デザイン</label>
                                <label><input type="checkbox" name="skills" value="動画編集"> 動画編集</label>
                                <label><input type="checkbox" name="skills" value="ライティング"> ライティング</label>
                                <label><input type="checkbox" name="skills" value="語学"> 語学</label>
                                <label><input type="checkbox" name="skills" value="営業・交渉"> 営業・交渉</label>
                                <label><input type="checkbox" name="skills" value="マーケティング"> マーケティング</label>
                                <label><input type="checkbox" name="skills" value="会計・経理"> 会計・経理</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="qualifications">保有資格</label>
                            <input type="text" id="qualifications" name="qualifications" placeholder="例：TOEIC800点、簿記2級、宅建など">
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>趣味・興味</h2>
                        
                        <div class="form-group">
                            <label for="hobbies">趣味・好きなこと</label>
                            <textarea id="hobbies" name="hobbies" rows="3" placeholder="例：読書、ゲーム、料理、旅行、スポーツ観戦など"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="interests">興味がある分野</label>
                            <textarea id="interests" name="interests" rows="3" placeholder="例：AI技術、投資、教育、健康、美容など"></textarea>
                        </div>
                    </div>

                    <div class="form-submit">
                        <button type="submit" class="btn btn-primary btn-large">プロンプトを生成する</button>
                    </div>
                </form>

                <div id="result-section" class="result-section" style="display: none;">
                    <h2>生成されたプロンプト</h2>
                    <div class="prompt-box">
                        <textarea id="generated-prompt" readonly></textarea>
                        <button id="copy-button" class="btn btn-secondary">プロンプトをコピー</button>
                    </div>
                    
                    <div class="how-to-use">
                        <h3>使い方</h3>
                        <ol>
                            <li>上記のプロンプトをコピーします</li>
                            <li><a href="https://chat.openai.com/" target="_blank" rel="noopener">ChatGPT</a>を開きます</li>
                            <li>プロンプトを貼り付けて送信します</li>
                            <li>AIからの提案を参考に副業を始めましょう！</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター（共通コンポーネント） -->
    <div id="common-footer"></div>

    <script src="components/common-components.js"></script>
    <script src="script.js"></script>
    <script>
        // フォーム送信処理
        document.getElementById('consultation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // フォームデータを収集
            const formData = new FormData(e.target);
            const workTime = formData.get('work-time');
            const targetIncome = formData.get('target-income');
            const currentJob = formData.get('current-job');
            const workExperience = formData.get('work-experience');
            const qualifications = formData.get('qualifications');
            const hobbies = formData.get('hobbies');
            const interests = formData.get('interests');
            
            // チェックされたスキルを収集
            const skills = [];
            document.querySelectorAll('input[name="skills"]:checked').forEach(checkbox => {
                skills.push(checkbox.value);
            });
            
            // プロンプトを生成
            const prompt = `私の副業相談をお願いします。最適な副業を5つ提案してください。

【基本情報】
- 副業に使える時間：${workTime}
- 目標月収：${targetIncome}

【経歴・職歴】
- 現在の職業：${currentJob}
- これまでの経験：${workExperience || 'なし'}

【スキル・資格】
- 保有スキル：${skills.length > 0 ? skills.join('、') : 'なし'}
- 保有資格：${qualifications || 'なし'}

【趣味・興味】
- 趣味：${hobbies || 'なし'}
- 興味がある分野：${interests || 'なし'}

上記の情報を基に、以下の形式で副業を提案してください：

1. 副業名
   - 概要：
   - 予想月収：
   - 必要な準備：
   - メリット：
   - デメリット：
   - 始め方：

各副業について、具体的で実践的なアドバイスをお願いします。`;
            
            // プロンプトを表示
            document.getElementById('generated-prompt').value = prompt;
            document.getElementById('result-section').style.display = 'block';
            
            // 結果セクションまでスクロール
            document.getElementById('result-section').scrollIntoView({ behavior: 'smooth' });
        });
        
        // コピーボタンの処理
        document.getElementById('copy-button').addEventListener('click', function() {
            const promptText = document.getElementById('generated-prompt');
            promptText.select();
            document.execCommand('copy');
            
            // コピー完了メッセージ
            this.textContent = 'コピーしました！';
            setTimeout(() => {
                this.textContent = 'プロンプトをコピー';
            }, 2000);
        });
    </script>
